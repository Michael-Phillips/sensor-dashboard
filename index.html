<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sensor Dashboard</title>
  <style>
    .card { border: 1px solid #ccc; padding: 10px; margin: 10px; position: relative; }
    .gear-icon { position: absolute; top: 10px; right: 10px; cursor: pointer; font-size: 20px; }
    .modal-backdrop {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.5); display: flex; justify-content: center; align-items: center;
      z-index: 1000;
    }
    .gear-modal {
      background: white; padding: 20px; border-radius: 8px; width: 400px;
      max-height: 90vh; overflow-y: auto;
    }
    .image-panel img { width: 60px; height: 60px; margin: 5px; cursor: pointer; border: 2px solid transparent; }
    .image-panel img.selected { border-color: blue; }
    .drop-zone { border: 2px dashed #ccc; padding: 10px; margin-top: 10px; text-align: center; }
    .modal-actions { margin-top: 20px; display: flex; justify-content: space-between; }
  </style>
</head>
<body>

  <div class="card" data-card-id="abc123">
    <p>Sensor: Temperature</p>
    <i class="gear-icon">⚙️</i>
  </div>

  <script>
    const sensorData = [
      { device_id: 'abc123', metadata: { description: '', location: '', color: '', image: '' } }
    ];

    function getCardSettings(cardId) {
      const row = sensorData.find(r => r.device_id === cardId);
      return row ? row.metadata : {};
    }

    function saveCardSettings(cardId, updated) {
      const row = sensorData.find(r => r.device_id === cardId);
      if (row) {
        row.metadata = { ...row.metadata, ...updated };
        console.log('Updated:', row.metadata);
      }
    }

    function deleteCard(cardId) {
      const index = sensorData.findIndex(r => r.device_id === cardId);
      if (index !== -1) {
        sensorData.splice(index, 1);
        document.querySelector(`[data-card-id="${cardId}"]`).remove();
        console.log('Deleted card:', cardId);
      }
    }

    function createGearModal(cardId, existingData = {}) {
      const modal = document.createElement('div');
      modal.className = 'modal-backdrop';
      modal.innerHTML = `
        <div class="gear-modal">
          <h2>Edit Sensor Settings</h2>

          <label>Description:
            <input type="text" id="desc-input" value="${existingData.description || ''}">
          </label><br>

          <label>Location:
            <input type="text" id="loc-input" value="${existingData.location || ''}">
          </label><br>

          <label>Color Tag:
            <select id="color-select">
              ${['green','yellow','aqua','blue','red','orange','purple','gray']
                .map(color => `<option value="${color}" ${existingData.color === color ? 'selected' : ''}>${color}</option>`)
                .join('')}
            </select>
          </label><br>

          <label>Image:
            <div id="image-panel" class="image-panel"></div>
            <div class="drop-zone">
              <p>Drag & drop an image here or click to upload</p>
              <input type="file" id="image-upload" accept="image/*">
            </div>
          </label>

          <div class="modal-actions">
            <button id="done-btn">Done</button>
            <button id="cancel-btn">Cancel</button>
            <button id="delete-btn">Delete</button>
          </div>
        </div>
      `;
      document.body.appendChild(modal);
      setupModalLogic(modal, cardId);
    }

    function setupModalLogic(modal, cardId) {
      const doneBtn = modal.querySelector('#done-btn');
      const cancelBtn = modal.querySelector('#cancel-btn');
      const deleteBtn = modal.querySelector('#delete-btn');
      const imagePanel = modal.querySelector('#image-panel');
      const imageUpload = modal.querySelector('#image-upload');

      const imageNames = ['temp.png', 'humidity.png', 'light.png'];
      imageNames.forEach(name => {
        const img = document.createElement('img');
        img.src = `https://Michael-Phillips.github.io/sensor-dashboard/images/${name}`;
        img.alt = name;
        img.onclick = () => {
          imagePanel.querySelectorAll('img').forEach(i => i.classList.remove('selected'));
          img.classList.add('selected');
          modal.dataset.selectedImage = img.src;
        };
        imagePanel.appendChild(img);
      });

      imageUpload.onchange = (e) => {
        const file = e.target.files[0];
        if (file && file.type.startsWith('image/')) {
          const reader = new FileReader();
          reader.onload = () => {
            modal.dataset.selectedImage = reader.result;
          };
          reader.readAsDataURL(file);
        }
      };

      doneBtn.onclick = () => {
        const updated = {
          description: modal.querySelector('#desc-input').value,
          location: modal.querySelector('#loc-input').value,
          color: modal.querySelector('#color-select').value,
          image: modal.dataset.selectedImage || ''
        };
        saveCardSettings(cardId, updated);
        modal.remove();
      };

      cancelBtn.onclick = () => modal.remove();

      deleteBtn.onclick = () => {
        if (confirm('Are you sure you want to delete this card and its associated data?')) {
          deleteCard(cardId);
          modal.remove();
        }
      };
    }

    document.querySelectorAll('.gear-icon').forEach(icon => {
      icon.onclick = () => {
        const cardId = icon.closest('.card').dataset.cardId;
        const existingData = getCardSettings(cardId);
        createGearModal(cardId, existingData);
      };
    });
  </script>
</body>
</html>
