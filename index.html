<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sensor Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Font Awesome for gear icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Optional: External CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Sensor Dashboard</h1>

  <!-- Dynamic card container -->
  <div id="cardContainer"></div>

  <!-- Modal for gear settings -->
  <div id="settingsModal" class="modal">
    <div class="modal-content">
      <h3>Settings for <span id="modalDeviceId"></span></h3>
      <label>
        Name:
        <input id="modalNameInput" type="text" />
      </label>
      <label>
        Notes:
        <input id="modalNotesInput" type="text" />
      </label>
      <div class="modal-buttons">
        <button id="saveModalBtn">Save</button>
        <button id="deleteModalBtn">Delete</button>
        <button onclick="closeModal()">Close</button>
      </div>
    </div>
  </div>

  <!-- Load dashboard logic -->
  <script type="module" src="main.js"></script>

  <!-- Optional: Global closeModal function -->
  <script>
    function closeModal() {
      document.getElementById('settingsModal').style.display = 'none';
    }
  </script>
</body>
</html>
